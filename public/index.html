<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Tab</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; }
    header { padding: 12px; background:#f5f5f5; display:flex; gap:8px; align-items:center; }
    input[type="search"]{flex:1; padding:8px;}
    iframe{flex:1; width:100%; border:0;}
  </style>
</head>
<body>
  <header>
    <form id="searchForm" action="https://duckduckgo.com/" method="get" target="searchFrame">
      <input type="search" name="q" id="q" placeholder="Search (duckduckgo)" required />
      <button type="submit">Search</button>
    </form>
    <!-- optional: quick switch to try Google (likely blocked inside iframe) -->
    <small id="note" style="margin-left:12px;color:#666">Uses DuckDuckGo in-frame. Google may block embedding.</small>
  </header>

  <iframe name="searchFrame" id="searchFrame" srcdoc="<p style='padding:16px;color:#666'>Enter a query and press Search â€” results will open inside this tab.</p>"></iframe>

  <script>
    // keep current query visible; optional enhancements
    const form = document.getElementById('searchForm');
    form.addEventListener('submit', () => {
      // no-op: the form target loads the results into the iframe automatically
    });
  </script>
</body>
</html>
