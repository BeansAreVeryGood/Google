<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/search.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Google Search Site</h1>
    </header>
    <main>
        <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search Google..." required>
            <button type="submit">Search</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Google Search Site</p>
    </footer>
</body>
</html>
